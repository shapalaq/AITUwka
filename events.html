<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITUwka</title>
    <link rel="stylesheet" href="event.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkbox.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navigate navbar-expand-lg navbar-light bg-light px-4">
            <a id="navbar-brand" href="home.html" data-en="AITUwka" data-ru="АЙТУшка">AITUwka</a>
            <button class="sidebar-toggle-btn" id="sidebarToggleBtn" data-en="☰" data-ru="☰">☰</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="FAQ.html" data-en="FAQs" data-ru="Часто задаваемые вопросы">FAQs</a>
                    </li>
                </ul>
                <form class="d-flex align-items-center">
                    <input class="form-control me-2" type="search" placeholder="Find in AITUwka" aria-label="Search" data-en="Find in AITUwka" data-ru="Найти в AITUwka">
                </form>
                <a href="user.html">
                    <img src="img/user.png" alt="Profile" class="profile-pic ms-3" style="height: 40px;" data-en="Profile" data-ru="Профиль">
                </a>
            </div>
        </nav>
    </header>
    
    <aside class="sidebar col-md-2">
        <a href="user.html" tabindex="0" data-en="User" data-ru="Пользователь">User</a>
        <a href="saves.html" tabindex="0" data-en="Search For Friends" data-ru="Искать друзей">Search For Friends</a>
        <a href="group.html" tabindex="0" data-en="Groups" data-ru="Группы">Groups</a>
        <a href="marketplace.html" tabindex="0" data-en="Marketplace" data-ru="Маркетплейс">Marketplace</a>
        <a href="events.html" tabindex="0" data-en="Events" data-ru="События">Events</a>
        
        <div class="language-selector">
            <label for="language" data-en="Select Language:" data-ru="Выберите язык:">Select Language:</label>
            <select id="language" class="form-select">
                <option value="en" data-en="English" data-ru="Английский">English</option>
                <option value="ru" data-en="Русский" data-ru="Русский">Русский</option>
            </select>
            
        </div>    
    </aside>

    <main id="content" class="p-5">
        <section id="events-section">
            <h2 class="section-title mb-4" data-en="Events" data-ru="События">Events</h2>
            
            <div class="d-flex flex-wrap">
            
            <div class="card mb-4 me-3" style="width: 18rem;">
                <img class="card-img-top" src="img/Flag_of_Kazakhstan.svg.png" alt="World Nomad Games" data-en="World Nomad Games" data-ru="Игры кочевников">
                <div class="card-body">
                    <h5 class="card-title" data-en="World Nomad Games" data-ru="Игры кочевников">World Nomad Games</h5>
                    <p class="card-text" data-en="Sunday, 08:00, Astana" data-ru="Воскресенье, 08:00, Астана">Sunday, 08:00, Astana</p>
                    <a href="#" class="event-button" data-id="1" data-en="Interested" data-ru="Интересует">Interested</a>
                </div>
            </div>
    
            <div class="card mb-4 me-3" style="width: 18rem;">
                <img class="card-img-top" src="img/skillet.jpg" alt="Skillet Concert" data-en="Skillet Concert" data-ru="Концерт Skillet">
                <div class="card-body">
                    <h5 class="card-title" data-en="06.11 | SKILLET | ASTANA" data-ru="06.11 | SKILLET | АСТАНА">06.11 | SKILLET | ASTANA</h5>
                    <p class="card-text" data-en="Wednesday, 22:00, Astana" data-ru="Среда, 22:00, Астана">Wednesday, 22:00, Astana</p>
                    <a href="#" class="event-button" data-id="2" data-en="Interested" data-ru="Интересует">Interested</a>
                </div>
            </div>
    
            <div class="card mb-4 me-3" style="width: 18rem;">
                <img class="card-img-top" src="img/net24.jpg" alt="NET24 Astana Workshop" data-en="NET24 Astana Workshop" data-ru="Мастерская NET24">
                <div class="card-body">
                    <h5 class="card-title" data-en="NET24 2024" data-ru="NET24 2024">NET24 2024</h5>
                    <p class="card-text" data-en="Friday, 11:00, Astana" data-ru="Пятница, 11:00, Астана">Friday, 11:00, Astana</p>
                    <a href="#" class="event-button" data-id="3" data-en="Interested" data-ru="Интересует">Interested</a>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="event.js"></script>
    <script src="checkbox.js"></script>
    <script src="language.js"></script> 
    <script src="sidebar.js"></script>
        
</body>
</html>
