<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITUwka</title>
    <link rel="stylesheet" href="group.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkbox.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navigate navbar-expand-lg navbar-light bg-light px-4">
            <a id="navbar-brand" href="home.html" data-en="AITUwka" data-ru="АЙТУшка">AITUwka</a>
            <button class="sidebar-toggle-btn" id="sidebarToggleBtn" data-en="☰" data-ru="☰">☰</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="FAQ.html" data-en="FAQs" data-ru="Часто задаваемые вопросы">FAQs</a>
                    </li>
                </ul>
                <form class="d-flex align-items-center">
                    <input class="form-control me-2" type="search" placeholder="Find in AITUwka" aria-label="Search" data-en="Find in AITUwka" data-ru="Найти в AITUwka">
                </form>
                <a href="user.html">
                    <img src="img/user.png" alt="Profile" class="profile-pic ms-3" style="height: 40px;" data-en="Profile" data-ru="Профиль">
                </a>
            </div>
        </nav>
    </header>
    
    <aside class="sidebar col-md-2">
        <a href="user.html" tabindex="0" data-en="User" data-ru="Пользователь">User</a>
        <a href="saves.html" tabindex="0" data-en="Search For Friends" data-ru="Искать друзей">Search For Friends</a>
        <a href="group.html" tabindex="0" data-en="Groups" data-ru="Группы">Groups</a>
        <a href="marketplace.html" tabindex="0" data-en="Marketplace" data-ru="Маркетплейс">Marketplace</a>
        <a href="events.html" tabindex="0" data-en="Events" data-ru="События">Events</a>

        <div class="language-selector">
            <label for="language" data-en="Select Language:" data-ru="Выберите язык:">Select Language:</label>
            <select id="language" class="form-select">
                <option value="en" data-en="English" data-ru="Английский">English</option>
                <option value="ru" data-en="Русский" data-ru="Русский">Русский</option>
            </select>
            
        </div>    
    </aside>

    <main class="group p-5">
        <h2 class="mb-4" data-en="Groups" data-ru="Группы">Groups</h2>
        
        <section class="group-item d-flex align-items-center mb-4">
            <img src="img/Futsal.jpg" alt="football club" class="futsal me-3" data-en="Football Club" data-ru="Футбольный клуб">
            <section class="group-info me-3">
                <h3 class="mb-2" data-en="AITU FC" data-ru="АЙТУ ФК">AITU FC</h3>
                <p class="discr-group mb-0" data-en="AITU Football Club." data-ru="Футбольный клуб АЙТУ.">AITU FOOTBALL CLUB.</p>
            </section>
            <button class="member-bt btn btn-primary btn-sm" data-en="Member" data-ru="Участник">Member</button>
        </section>
    
        <section class="post mb-4 p-3 border rounded">
            <section class="post-header d-flex align-items-center mb-3">
                <img src="img/user.png" alt="User" class="user-img me-3" data-en="User" data-ru="Пользователь">
                <section class="user-info">
                    <h4 class="mb-1" data-en="Boris Johnson" data-ru="Борис Джонсон">Boris Johnson</h4>
                    <p class="data-grp mb-0" data-en="September 5, 2024" data-ru="5 сентября 2024">September 5, 2024</p>
                </section>
            </section>
            <p class="cmnt mb-3" data-en="Excited for the upcoming football match this weekend! Who's joining?" data-ru="С нетерпением жду предстоящего футбольного матча в эти выходные! Кто присоединится?">Excited for the upcoming football match this weekend! Who's joining?</p>
            
            <section class="post-actions0 d-flex justify-content-between">
            </section>
        </section>
    </main>
    

    <script src="checkbox.js"></script>
    <script src="language.js"></script> 
    <script src="sidebar.js"></script>

</body>
</html>
