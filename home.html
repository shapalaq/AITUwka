<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITUwka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="about.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="secret.css">
    <link rel="stylesheet" href="checkbox.css"> 
    <link rel="stylesheet" href="modal.css"> 
</head>
<body>
        
    <header>
        <nav class="navbar navigate navbar-expand-lg navbar-light bg-light px-4">
            <a id="navbar-brand" href="home.html" data-en="AITUwka" data-ru="АЙТУшка">AITUwka</a>
            <button class="sidebar-toggle-btn" id="sidebarToggleBtn" data-en="☰" data-ru="☰">☰</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="nav-link active" id="openFormBtn" data-en="Contact Us" data-ru="Связаться с нами">Contact Us</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="FAQ.html" data-en="FAQs" data-ru="Часто задаваемые вопросы">FAQs</a>
                    </li>
                </ul>
                <form class="d-flex align-items-center">
                    <label for="themeToggleCheckbox" class="theme-toggle-label" data-en="Night Mode" data-ru="Ночной режим">Night Mode</label>
                    <div class="theme-toggle">
                        <input type="checkbox" id="themeToggleCheckbox" class="theme-toggle-checkbox">
                        <label for="themeToggleCheckbox" class="theme-toggle-button"></label>
                    </div>
                    <input class="form-control me-2" type="search" placeholder="Find in AITUwka" aria-label="Search" data-en="Find in AITUwka" data-ru="Найти в AITUwka">
                </form>
                
                
                <a href="user.html">
                    <img src="img/user.png" alt="Profile" class="profile-pic ms-3" style="height: 40px;">
                </a>
            </div>
        </nav>
    </header>
    
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" id="closeFormBtn">×</span>
            <h2 data-en="Contact Us" data-ru="Связаться с нами">Contact Us</h2>
            <form id="contactForm">
                <label id="name" data-en="Your Name:" data-ru="Ваше имя:">Your Name:</label>
                <input type="text" id="name_contact" name="name" required data-en="Your Name" data-ru="Ваше имя">

                <label id="email" data-en="Your Email:" data-ru="Ваш Email:">Your Email:</label>
                <input type="email" id="email_contact" name="email" required data-en="Your Email" data-ru="Ваш Email">

                <label id="message" data-en="Your Message:" data-ru="Ваше сообщение:">Your Message:</label>
                <textarea id="message_contact" name="message" rows="4" required data-en="Your Message" data-ru="Ваше сообщение"></textarea>

                <button type="submit" class="about_button" data-en="Send Message" data-ru="Отправить сообщение">Send Message</button>

                <div id="successMessage" data-en="" data-ru=""></div>
            </form>
        </div>
    </div>

    <aside class="sidebar col-md-2" id="sidebar">
        <a href="user.html" tabindex="0" data-en="User" data-ru="Пользователь">User</a>
        <a href="saves.html" tabindex="0" data-en="Search For Friends" data-ru="Искать друзей">Search For Friends</a>
        <a href="group.html" tabindex="0" data-en="Groups" data-ru="Группы">Groups</a>
        <a href="marketplace.html" tabindex="0" data-en="Marketplace" data-ru="Маркетплейс">Marketplace</a>
        <a href="events.html" tabindex="0" data-en="Events" data-ru="События">Events</a>

       

        <div class="language-selector">
            <label for="language" data-en="Select Language:" data-ru="Выберите язык:">Select Language:</label>
            <select id="language" class="form-select">
                <option value="en" data-en="English" data-ru="Английский">English</option>
                <option value="ru" data-en="Русский" data-ru="Русский">Русский</option>
            </select>
            
        </div>    

        <div class="secret-button">
            <button id="secretBtn">Secret button</button>
        </div>
    </aside>

    <main class="content ms-lg-10 py-3 px-4 col-md-9">
        <section class="new-post mb-3">
            <h2 data-en="Create a New Post" data-ru="Создать новый пост">Create a New Post</h2>
            <form id="post-form">
                <input type="text" class="post-title" placeholder="Post Title" required data-en="Post Title" data-ru="Заголовок поста">
                <textarea class="post-textarea" placeholder="What's new?" required data-en="What's new?" data-ru="Что нового?"></textarea><br><br>
                <br>
                
                <button type="submit" class="submit-btn btn-primary btn-sm" data-en="Post" data-ru="Опубликовать">Post</button>
            </form>
            <br>

            <button id="show-time" class="submit-btn btn-primary btn-sm" data-en="Show Current Time" data-ru="Показать текущее время">Show Current Time</button>
            <div id="current-time"></div>
        </section>


    </main>

    <img id="santa" src="img/santa.png" alt="Santa Claus" style="display: none;">

    <div class="modal" id="welcomeModal">
        <div class="modal-content">
            <span class="close" id="closeModal">×</span>
            <h2>Welcome</h2>
        </div>
    </div>
    
    <script src="sidebar.js"></script>
    <script src="checkbox.js"></script>
    <script src="keydown.js"></script>
    <script src="modal.js"></script>
    <script src="language.js"></script> 
    <script src="index.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="post.js"></script>
</body>
</html>
