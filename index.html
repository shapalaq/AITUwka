<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AITUwka</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="logo">AITUwka</div>
            <form id="signUpForm" method="get" action="Login.html">
                <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                <span id="firstnameError" style="color: red;"></span>
                
                <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                <span id="lastnameError" style="color: red;"></span>
                
                <input type="email" class="form-control" id="email" placeholder="Email">
                <span id="emailError" style="color: red;"></span>
                
                <input type="password" class="form-control" id="password" placeholder="Password">
                <span id="passwordError" style="color: red;"></span>
                
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                <span id="confirmPasswordError" style="color: red;"></span>
                
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>            
            <div class="link">
                <p><a href="Login.html">Already have an account? Log in</a></p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">Добро пожаловать!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="welcomeMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p data-en="© 2024 AITUwka. Site created by: Zinetov Alikhan, Daniyal Assanov, Alexandr Chshudro." data-ru="© 2024 AITUwka. Сайт создан: Зинетов Алихан, Асанов Даниал, Александр Щудро.">© 2024 AITUwka. Site created by: Zinetov Alikhan, Daniyal Assanov, Alexandr Chshudro.</p>
    </footer>

    <script src="login.js"></script>
    <script src="saving.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for welcome modal trigger
            if (localStorage.getItem('showWelcomeModal') === 'true') {
                const welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));
                welcomeModal.show();
                localStorage.removeItem('showWelcomeModal'); // Clear the trigger
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
